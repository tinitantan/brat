<!DOCTYPE html>
<html>
  <head>
    <title>brat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #ff028c;
        font-family: Arial, sans-serif;
        color: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-transform: lowercase;
        letter-spacing: -0.03em;
      }

      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        padding: 1rem;
      }

      h1 {
        font-size: clamp(4rem, 7vw, 6rem);
        margin: 0;
        transform: scaleX(0.7);
        font-weight: normal;
        filter: blur(2px);
        text-align: center;
      }

      p {
        font-size: clamp(1rem, 4vw, 2rem);
        margin-top: 1rem;
        filter: blur(1px);
        text-align: center;
        max-width: 90%;
      }

      .tiny {
        font-size: clamp(0.8rem, 2.5vw, 1.5rem);
        margin-bottom: 1rem;
        filter: blur(1px);
        text-align: center;
        max-width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>you rebel.</h1>
      <p>this is a joke. do not dox me please. thank you and have a good day. :)</p>
    </div>
    <div class="tiny">my name's blurryface and i care what you think.</div>
  </body>
</html>
