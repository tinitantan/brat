<!DOCTYPE html>
<html>
  <head>
    <title>brat</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #89CC04;
        font-family: Arial, sans-serif;
        color: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-transform: lowercase;
        letter-spacing: -0.03em;
      }

      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      h1 {
        font-size: 7vw;
        margin: 0;
        transform: scaleX(0.7);
        font-weight: normal;
        filter: blur(2px);
      }

      p {
        font-size: 2vw;
        margin-top: 1rem;
        filter: blur(2px);
        text-align: center;
        margin-left: 2rem;
        margin-right: 2rem;
      }

      .tiny {
        font-size: 1vw;
        margin-bottom: 1rem;
        filter: blur(1px); /* less blur here */
        text-align: center;
        margin-left: 2rem;
        margin-right: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>you rebel.</h1>
      <p>this is a joke. do not dox me please. thank you and have a good day. :)</p>
    </div>
    <div class="tiny">my name's blurryface and i care what you think.</div>
  </body>
</html>
